## These files are used by Crowdin to translate them into other languages, and will be provided by default.

name: Slimefun Basic Machines
translations:
  OUTPUT_CHEST:
    name: "&4Output Chest"
    lore:
      - ""
      - "&c&oA basic machine will try to put"
      - "&c&oitems in this chest if it's placed"
      - "&c&oadjacent to the dispenser."
  ENHANCED_CRAFTING_TABLE:
    check-name: true
    name: "&eEnhanced Crafting Table"
    lore:
      - ""
      - "&aA regular Crafting Table cannot"
      - "&ahold this massive Amount of Power..."
  GRIND_STONE:
    name: "&bGrind Stone"
    lore:
      - ""
      - "&aGrinds items down into other items"
  ARMOR_FORGE:
    name: "&6Armor Forge"
    lore:
      - ""
      - "&aGives you the ability to create powerful armor"
  ORE_CRUSHER:
    name: "&bOre Crusher"
    lore:
      - ""
      - "&aCrushes ores to double them"
  COMPRESSOR:
    name: "&bCompressor"
    lore:
      - ""
      - "&aCompresses Items"
  MAKESHIFT_SMELTERY:
    name: "&eMakeshift Smeltery"
    lore:
      - ""
      - "&fImprovised version of the Smeltery"
      - "&fthat only allows you to"
      - "&fsmelt dusts into ingots"
  SMELTERY:
    name: "&6Smeltery"
    lore:
      - ""
      - "&fA high-temperature furnace"
      - "&fthat allows you to smelt dusts"
      - "&finto ingots and create alloys."
  IGNITION_CHAMBER:
    name: "&4Automatic Ignition Chamber"
    lore:
      - ""
      - "&fPrevents the Smeltery from using up fire."
      - "&fJust fill it up with \"Flint and Steel\""
      - "&fand place it adjacent to the Smeltery's dispenser"
  PRESSURE_CHAMBER:
    name: "&bPressure Chamber"
    lore:
      - ""
      - "&aCompresses Items even further"
  MAGIC_WORKBENCH:
    name: "&6Magic Workbench"
    lore:
      - ""
      - "&dInfuses Items with magical Energy"
  ORE_WASHER:
    name: "&6Ore Washer"
    lore:
      - ""
      - "&aWashes Sifted Ore to filter Ores"
      - "&aand gives you small Stone Chunks"
  TABLE_SAW:
    name: "&6Table Saw"
    lore:
      - ""
      - "&aAllows you to get 8 planks from 1 Log"
      - "&a(Works with all log types)"
  COMPOSTER:
    name: "&aComposter"
    lore:
      - ""
      - "&aCan convert various Materials over Time..."
  AUTOMATED_PANNING_MACHINE:
    name: "&eAutomated Panning Machine"
    lore:
      - ""
      - "&fA MultiBlock Version of the Gold Pan"
      - "&fand Nether Gold Pan combined in one machine."
  INDUSTRIAL_MINER:
    name: "&bIndustrial Miner"
    lore:
      - ""
      - "&fThis Multiblock will mine any Ores"
      - "&fin a 7x7 area underneath it."
      - "&fPlace coal or similar in its chest"
      - "&fto fuel this machine."
  ADVANCED_INDUSTRIAL_MINER:
    name: "&cAdvanced Industrial Miner"
    lore:
      - ""
      - "&fThis Multiblock will mine any Ores"
      - "&fin a 11x11 area underneath it."
      - "&fPlace a bucket of fuel or lava in"
      - "&fits chest to fuel this machine."
      - ""
      - "&a+ Silk Touch"
  CRUCIBLE:
    name: "&cCrucible"
    lore:
      - ""
      - "&aUsed to smelt Items into Liquids"
  JUICER:
    name: "&aJuicer"
    lore:
      - ""
      - "&aAllows you to create delicious Juice"
