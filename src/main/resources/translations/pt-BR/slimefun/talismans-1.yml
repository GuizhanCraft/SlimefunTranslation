## These files are used by Crowdin to translate them into other languages, and will be provided by default.
name: Talismãs do Slimefun (Nível I)
translations:
  ANVIL_TALISMAN:
    name: "&aTalismã da Bigorna"
    lore:
      - ""
      - "&fCada Talismã pode prevenir"
      - "&f1 Ferramenta de quebrar, mas então"
      - "&fserá consumido"
      - ""
      - "&4&lAVISO:"
      - "&4Este Talismã não funciona em"
      - "&4Ferramentas que são muito poderosas"
      - "&4devido à sua complexidade"
  MINER_TALISMAN:
    name: "&aTalismã do Mineiro"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele terá"
      - "&f20% de chance de dobrar"
      - "&ftodos os Minérios que você minerar"
  FARMER_TALISMAN:
    name: "&aTalismã do Fazendeiro"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele terá"
      - "&f20% de chance de dobrar"
      - "&ftodas as suas colheitas"
  HUNTER_TALISMAN:
    name: "&aTalismã do Caçador"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele terá"
      - "&f20% de chance de dobrar"
      - "&ftodos os itens recolhidos de criaturas que você matar"
  LAVA_TALISMAN:
    name: "&aTalismã do Caminhante de Lava"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele vai"
      - "&fte dar Resistência ao Fogo"
      - "&fassim que você tocar em Lava"
      - "&fmas será então consumido"
  WATER_TALISMAN:
    name: "&aTalisman do the Repirador Aquático"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele vai"
      - "&fte dar a habilidade"
      - "&fde respirar debaixo d'água assim"
      - "&fque você começar a se afogar"
      - "&fmas será então consumido"
  ANGEL_TALISMAN:
    name: "&aTalismã do Anjo"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele vai ter"
      - "&f75% de chance de prevenir que você"
      - "&freceba Dano de Queda"
  FIRE_TALISMAN:
    name: "&aTalismã do Bombeiro"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele vai"
      - "&fte dar Resistência ao Fogo"
      - "&fassim que você começar a pegar fogo"
      - "&fmas será então consumido"
  MAGICIAN_TALISMAN:
    name: "&aTalismã do Mágico"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você um Bônus de Sorte de 80% ao Encantar"
      - "&fÀs vezes você receberá um Encantamento Extra"
  TRAVELLER_TALISMAN:
    name: "&aTalismã do Viajante"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você uma chance de 60% para um decente"
      - "&fBônus de Velocidade ao começar a correr"
  WARRIOR_TALISMAN:
    name: "&aTalismã do Guerreiro"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você Força III sempre que for atingido"
      - "&fmas será então consumido"
  KNIGHT_TALISMAN:
    name: "&aTalismã do Cavaleiro"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você uma Chance de 30% de ter 5 segundos de Regeneração"
      - "&fsempre que Você for atingido"
      - "&fmas será então consumido"
  CAVEMAN_TALISMAN:
    name: "&aTalismã do Homem das Cavernas"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você uma chance de 50% para um decente"
      - "&fBônus de Agilidade ao minerar qualquer minério"
  WISE_TALISMAN:
    name: "&aTalismã do Sábio"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele dá"
      - "&fa você uma chance de 20% de dobrar"
      - "&fqualquer experiência que você obtenha"
  WHIRLWIND_TALISMAN:
    name: "&aTalismã do Redemoinho"
    lore:
      - ""
      - "&fAo ter este Talismã"
      - "&fem seu inventario ele vai refletir"
      - "&f60% de qualquer projétil disparado contra você."
      - "&e&oSomente um Tridente lançado pode perfurar"
      - "&e&oesta camada de proteção"
  WIZARD_TALISMAN:
    name: "&aTalismã do Mago"
    lore:
      - ""
      - "&fEnquanto você tiver este Talismã"
      - "&fem seu Inventário ele permite que você"
      - "&fobtenha Fortuna Nível 4/5, entretanto"
      - "&ftambém tem uma chance de reduzir o"
      - "&fNível de alguns Encantamentos de seu Item"
