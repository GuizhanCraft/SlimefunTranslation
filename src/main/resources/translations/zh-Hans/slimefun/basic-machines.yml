      - ""
      - "&f可以将矿粉冶炼成锭"
      - "&f并可以制作合金"
      - "&f的高温熔炉"
  IGNITION_CHAMBER:
    name: "&4自动点火机"
    lore:
      - ""
      - "&f防止冶炼炉的火焰熄灭"
      - "&f只需放入打火石"
      - "&f并放在冶炼炉的发射器边上"
