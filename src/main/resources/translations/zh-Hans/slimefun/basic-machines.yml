name: Slimefun 基础机器
translations:
  OUTPUT_CHEST:
    name: "&4物品输出箱"
    lore:
      - ""
      - "&c&o将其放在基础机器的发射器边上时"
      - "&c&o会将制作好的物品"
      - "&c&o存入该箱子中"
  ENHANCED_CRAFTING_TABLE:
    conditions:
      match-name: true
    name: "&e增强型工作台"
    lore:
      - ""
      - "&a一个原始的工作台"
      - "&a并不能承受如此强大的力量..."
  GRIND_STONE:
    name: "&b磨石"
    lore:
